# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
- group: veracode

schedules:
- cron: "0 9 * * *"
  displayName: "Daily at 9am" 
  branches:
    include:
    - main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    pip install -r requirements.txt
    export VERACODE_API_KEY_ID=$(veracode_api_key_id)
    export VERACODE_API_KEY_SECRET=$(veracode_api_key_secret)
    python3 veracode_get_user_list.py --team --kwargs teamid=$(teamid) --channel="$(teams_channel)"

  displayName: 'Run a multi-line script'
